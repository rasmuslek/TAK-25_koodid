<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <header class="top">
            <div>
                <h1>Küpsisemäng</h1>
                <p class="subtitle">Clicker</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="label">Score</div>
                    <div id="score" class="value">0</div>
                </div>
                <div class="stat">
                    <div class="label">Combo</div>
                    <div id="combo" class="value">x1</div>
                </div>
            </div>
        </header>
        <section class="panel">
                <button id="clickBtn" class="btn"
                    aria-label="Lisa punkt">+1</button>
            <div class="action">
                <button id= "powerbtn"
                    class="btn secondary"
                    title="topelt punktid">Power-up</button>
                <button id="resetBtn"
                    class="btn ghost"
                    title="Nulli skoor">Reset</button>
                </div>
                <div id ="toast" class = "toast"></div>
            </section>
        </main>
        <sript src="app.js"></sript>
</body>
</html>
